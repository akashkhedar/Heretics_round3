<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 4rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      opacity: 0.8;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
    }

    .hero {
      position: relative;
      min-height: 80vh;
      padding: 4rem;
      overflow: hidden;
    }

    .tag {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: rgba(82, 97, 255, 0.1);
      border-radius: 50px;
      color: #5261FF;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 5rem;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .outline-text {
      font-size: 5rem;
      font-weight: bold;
      color: transparent;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
    }

    .award-badge {
      position: absolute;
      right: 15%;
      top: 20%;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #5261FF, #1E90FF);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    .wave-background {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: url('data:image/svg+xml,<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><path d="M0,100 C100,50 300,150 400,100 C500,50 600,150 800,100" stroke="rgba(82, 97, 255, 0.1)" fill="none" stroke-width="2" /></svg>');
      background-size: cover;
      opacity: 0.5;
      animation: wave 10s linear infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes wave {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-25px) translateY(15px); }
      100% { transform: translateX(0) translateY(0); }
    }

    @media (max-width: 768px) {
      .navbar { padding: 1rem; }
      .nav-links { display: none; }
      .menu-icon { display: block; }
      .hero { padding: 2rem; }
      .title, .outline-text { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AVRIX</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Pages</a>
      <a href="#">Services</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
    <div class="menu-icon">â˜°</div>
  </nav>

  <section class="hero">
    <div class="tag">Creative digital studio</div>
    <h1 class="title">BUILD GREAT</h1>
    <div class="outline-text">PORTFOLIO</div>
    <div class="wave-background"></div>
    <div class="award-badge">
      AWARD<br>WINNING<br>AGENCY
    </div>
  </section>
</body>
</html>
